<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }
        .converter h2 {
            color: #6600cc;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .converter input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #6600cc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.2rem;
            text-align: center;
        }
        .converter select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #6600cc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.2rem;
        }
        .converter button {
            width: 100%;
            padding: 12px;
            background-color: #6600cc;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .converter button:hover {
            background-color: #ff0099;
        }
        .converter p {
            color: #6600cc;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
        
    </select>
    <select id="to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
</div>

<script>
    function getConversionRate(fromCurrency, toCurrency) {
        var conversionTable = {
            'USD': {
                'EUR': 0.85,
                'GBP': 0.72,
                'INR': 83.21
            },
            'EUR': {
                'USD': 1.18,
                'GBP': 0.85,
                'INR': 90.36
            },
            'GBP': {
                'USD': 1.39,
                'EUR': 1.17,
                'INR': 105.62
            },
            'INR': {
                'USD': 0.012,
                'EUR': 0.011,
                'GBP': 0.0095 
            }            
        };

        return conversionTable[fromCurrency][toCurrency];
    }

    function convert() {
        var amount = parseFloat(document.getElementById('amount').value);
        var fromCurrency = document.getElementById('from').value;
        var toCurrency = document.getElementById('to').value;

        var conversionRate = getConversionRate(fromCurrency, toCurrency);
        var result = amount * conversionRate;

        document.getElementById('result').innerHTML = amount + ' ' + fromCurrency + ' = ' + result.toFixed(2) + ' ' + toCurrency;
    }
</script>

</body>
</html>
